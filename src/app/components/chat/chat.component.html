<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of chats" [ngClass]="{'text-right': _cs.usuario.uid==chat.uid}">
    <span class="badge badge-primary" [ngClass]="{'badge-primary':_cs.usuario.uid == chat.uid,
                                                 'badge-success':_cs.usuario.uid != chat.uid}">
      {{chat.nombre}}
    </span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>
